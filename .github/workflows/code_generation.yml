name: Sync Generated Crate

on:
  push:
    branches:
      - release

jobs:
  sync_crate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout main repository
        uses: actions/checkout@v3

      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: run the codegen and build the workspace
        run: cargo build

      - name: clone generated crate repo
        run: git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/kanekoshoyu/exchange-collection-rust.git target/rust

      - name: sync generated crate
        run: rsync -av --delete target/rust/ target/generated-crate-repo/

      - name: commit and push changes
        run: |
          cd target/generated-crate-repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update of generated crate"
            git push origin main
          fi